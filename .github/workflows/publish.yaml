name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "develop" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

      # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Setup Node.js ‚öôÔ∏è - Cache dependencies ‚ö° - Install dependencies üîß
        uses: ./.github/workflows/setup-node

      - name: Setup Pages ‚öôÔ∏è
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Build with Next.js üèóÔ∏è
        env: # Env variables needed during build
          NEXT_PUBLIC_AIRTABLE_API_KEY:  ${{secrets.NEXT_PUBLIC_AIRTABLE_API_KEY}}
        run: npx next build

      # - name: Upload artifact üì°
      #   uses: actions/upload-pages-artifact@v3
      #   with:
      #     path: ./out

  deploy:  
    needs: build
    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - name: Configure Pages 
      uses: actions/configure-pages@v4
    - name: Deploy to GitHub Pages 
      id: deployment
      uses: actions/deploy-pages@v4
